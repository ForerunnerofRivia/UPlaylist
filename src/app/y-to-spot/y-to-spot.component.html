<mat-card class="example-card">
    <mat-card-content>
      <h2 class="example-h2">Welcome to the tools to transfer your playlist from Youtube to Spotify</h2>
      <section class="example-section">
        <label class="example-margin">Step 1 : Please connect to your Google account</label>
        <button id="googleConnectionButton" mat-raised-button color="primary" routerLink="/googleLogin">Google Login</button>
        <div class = "spinerDiv" *ngIf="!isGoogleloggedin; else noice">
            <mat-spinner></mat-spinner>
        </div>
        <ng-template #noice>
          <img class="doneimg" src="../../assets/img/done-icon.webp"/>
        </ng-template>  
        
      </section>
  
      <section class="example-section">
        <label class="example-margin">Step 2 : Please connect to your Spotify account</label>
        <button id="spotifyConnectionButton" mat-raised-button color="primary">Spotify Login</button>
        
      </section>
      
    </mat-card-content>
    <button id="nextbutton" mat-raised-button color="primary" routerLink="/playlistview">Next</button>
</mat-card>
